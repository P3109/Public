---
Metadata:
  description: P3109 Categories and operation groups
  reference:
    name: P3109 Interim Report
    version: 3.2.0
    uri: https://github.com/P3109/Public"
  source:
    uri:  https://github.com/P3109/Public/blob/main/Exemplars/StandardOperations.yaml
    version: "0.1"
    date: 2026-01-23T00:59Z

Classification:
  predicates: ["IsZero", "IsOne", "IsNan", "IsSignMinus", "IsFinite",
               "IsInfinite", "IsNormal", "IsSubnormal"]
  identification: ["Class"]

Comparison:
  compare: ["CompareLess", "CompareLessEqual", "CompareEqual",
            "CompareGreaterEqual", "CompareGreater"]
  order: ["TotalOrder"]

Extrema:
  value: ["Minimum", "Maximum", "MinimumNumber", "MaximumNumber",
          "MinimumFinite", "MaximumFinite"]
  magnitude: ["MinimumMagnitude", "MaximumMagnitude",
              "MinimumMagnitudeNumber", "MaximumMagnitudeNumber"]
  bound: ["Clamp"]

Projection:
  rounding:
    nearest: ["NearestTiesToAway", "NearestTiesToEven", ToOdd]
    directed: ["TowardNegative", "TowardPositive", "TowardZero"]
    stochastic:
      "StochasticA":
        bits: (expression)
      "StochasticB":
        bits: (expression)
      "StochasticC":
        bits: (expression)
  saturation: "OvfInf", "SatFinite", "SatPropagate"]
  reflection: ["RoundOf", "SatOf"]

Math:
  sign: ["Negate", "Abs", "CopySign"]
  arithmetic: ["Recip", "Sqrt", "Rsqrt", "Add", "Subtract", "Multiply",
    "Divide", "Hypot", "FMA", "FAA"]
  transcendental:
    explog: ["Exp", "Exp2", "ExpMinusOne", "Log", "Log2", "LogOnePlus", "Softplus"]
    trigonometric: ["Sin", "Cos", "Tan", "ArcSin", "ArcCos", "ArcTan",
      "ArcTan2", "SinPi", "CosPi", "TanPi", "ArcSinPi",
      "ArcCosPi", "ArcTanPi", "ArcTan2Pi"]
    hyperbolic: ["Sinh", "Cosh", "Tanh", "ArcSinh", "ArcCosh", "ArcTanh"]

Block:
  extrema:
    value: ["BlockMinimum", "BlockMaximum", "BlockMinimumNumber",
            "BlockMaximumNumber", "BlockMinimumFinite", "BlockMaximumFinite"]
    magnitude: ["BlockMaximumMagnitude", "BlockMinimumMagnitude",
                "BlockMaximumMagnitudeNumber", "BlockMinimumMagnitudeNumber"]
    bound: ["BlockClamp"]
  sign: ["BlockNegate", "BlockAbs", "BlockCopySign"]
  arithmetic: ["BlockAdd", "BlockSubtract", "BlockMultiply",
               "BlockDivide", "BlockFMA", "BlockFAA"]
  reduce: ["BlockReduceAdd", "BlockReduceMultiply", "BlockDotProduct"]
  transcendental:
    explog: ["BlockExp", "BlockExp2", "BlockExpMinusOne", "BlockLog",
             "BlockLog2", "BlockLogOnePlus", "BlockSoftplus"]
    trigonometric: ["BlockSin", "BlockCos", "BlockTan", "BlockArcSin", "BlockArcCos",
                    "BlockArcTan", "BlockArcTan2", "BlockSinPi", "BlockCosPi", "BlockTanPi",
                    "BlockArcSinPi", "BlockArcCosPi", "BlockArcTanPi", "BlockArcTan2Pi"]
    hyperbolic: ["BlockSinh", "BlockCosh", "BlockTanh",
                 "BlockArcSinh", "BlockArcCosh", "BlockArcTanh"]
  conversion: ["ConvertFromBlock", "ConvertToBlock", "ConvertToBlockMaxAbsFinite"]

Conversion:
  P3109:
    - Convert
  IEEE754:
    - ConvertToIEEE754:
      - formats:  # one of
        - "binary32"
        - "binary64"
        - - "binary32"
          - "binary64"
    - ConvertFromIEEE754:
      - formats: # one of
        - "binary32"
        - "binary64"
        - - "binary32"
          - "binary64"
    - note: >
        "The format[s] in ConvertToIEEE754 and ConvertFromIEEE754 shall be the same."

Format:
  defining: ["BitwidthOf", "PrecisionOf", "SignednessOf", "DomainOf"]
  derived: ["TrailingBitsOf", "ExponentBitsOf", "ExponentBiasOf"]
  extrema: ["MaxFiniteOf", "MinFiniteOf", "MaxSubnormalOf", "MaxPositiveOf", 
            "MinPositiveOf", "MaxNormalOf", "MinNormalOf"]
  value: ["NextLessThan", "NextGreaterThan"]

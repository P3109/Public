Core32:
  - Add{fx, fy, fr, ρ}:
      Constraints:
        - "fx == fy"
        - "BitwidthOf(fr) >= BitwidthOf(fx)"
        - "PrecisionOf(fr) >= PrecisionOf(fx)"
      Projections:
        - { RoundingMode: NearestTiesToEven, SaturationMode: OvfInf }
        - { RoundingMode: NearestTiesToEven, SaturationMode: SatPropagate }
  - Sqrt{fx, fr, ρ}:
      Constraints:
        - "fx == fr"
      Projections:
        - { RoundingMode: NearestTiesToEven, SaturationMode: SatPropagate }
        - { RoundingMode: TowardZero, SaturationMode: SatPropagate }
  - Other{fx, fr, ρ}:       # matches all StandardOperations `Function{fx, fr, ρ}` not given above
      Constraints:
        - "fx == fr"
      Projections:
        - { RoundingMode: NearestTiesToEven, SaturationMode: SatOvf }
  - Other{fx, fy, fr, ρ}:   # matches all StandardOperations `Function{fx, fy, fr, ρ}` not given above
      Constraints:
        - "fx == fx"
        - "fy == fr"
      Projections:
        - { RoundingMode: NearestTiesToEven, SaturationMode: SatOvf }

Core64:
  - Add{fx, fy, fr, ρ}:
      Constraints:
        - "fx == fy"
        - "fx in [Binary8p3se, Binary8p4se]"
        - "fr in [Binary10p6se]"
      Projections:
          - { RoundingMode: NearestTiesToEven, SaturationMode: OvfInf }
          - { RoundingMode: NearestTiesToEven, SaturationMode: SatFinite }
  - FMA{fx, fy, fz, fr, ρ}:
      Constraints:
        - [ "fx == fy", "fz == fr" ]
        - [ "BitwidthOf(fr) >= BitwidthOf(fx)", "PrecisionOf(fr) >= PrecisionOf(fx)" ]
      Projections:
        - { RoundingMode: NearestTiesToEven, SaturationMode: SatPropagate }
  - Other{fx, fr, ρ}:   # matches all StandardOperations `Function{fx, fr, ρ}` not given above
      Constraints:
        - "fx == fr"
      Projections:
        - { RoundingMode: NearestTiesToEven, SaturationMode: SatOvf }

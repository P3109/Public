Core32:
  - Add{fx, fy, fr, ρ}:
      - ( fx == fy )
      - ( BitwidthOf(fr) >= BitwidthOf(fx) )
      - ( PrecisionOf(fr) >= PrecisionOf(fx) )
      - ρ:
          - ( ToNearestTiesToEven, OvfInf )
          - ( ToNearestTiesToEven, SatPropagate )
  - Sqrt{fx, fr, ρ}:
      - ( fx == fr )
      - ρ:
          - ( ToNearestTiesToEven, SatPropagate )
          - ( TowardZero, SatPropagate )
  - Other{fx, fr, ρ}: 
      - ( fx == fr )
 
Core64:
  - Add{fx, fy, fr, ρ}:
      - ( fx == fy )
      - ( fx in [Binary8p3se, Binary8p4se] )
      - ( fr in [Binary10p6se] )
      - ρ:
          - ( ToNearestTiesToEven, OvfInf )
          - ( ToNearestTiesToEven, SatFinite )
  - FMA{fx, fy, fz, fr, ρ}:
      - [ ( fx == fy ), ( fz == fr ) ]
      - [ ( BitwidthOf(fr) >= BitwidthOf(fx) ), ( PrecisionOf(fr) >= PrecisionOf(fx) ) ]
      - ρ:
          - ( RoundOf(fr) in [NearestTiesToEven] )
          - ( SatOf(fr) in [OvfInf, SatFinite] )

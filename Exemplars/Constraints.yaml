Core32:
  - Add(fx, fy, fr, ρ):
      - ( fx == fy )
      - ( BitwidthOf(fr) >= BitwidthOf(fx) )
      - ( PrecisionOf(fr) >= PrecisionOf(fx) )
      - ρ:
          - ( ToNearestTiesToEven, OvfInf )
          - ( ToNearestTiesToEven, SatFinite )
  - SqrtFast(fx, fr, ρ):
      - ( fx in {Binary8p3se, Binary8p4se} )
      - ( fr in {Binary8p3se, Binary8p4se} )
      - ( PrecisionOf(fr) >= PrecisionOf(fx) )
      - ρ:
          - ( ToNearestTiesToEven, SatFinite )
          - ( TowardZero, SatFinite )

Core64:
  - Add(fx, fy, fr, ρ):
      - ( fx == fy )
      - ( fx in {Binary8p3se, Binary8p4se} )
      - ( fr in {Binary10p6se} )
  - FMA(fx, fy, fz, fr, ρ):
      - ( fx == fy )
      - ( fz == fr )
      - ( BitwidthOf(fr) >= BitwidthOf(fx) )
      - ( PrecisionOf(fr) >= PrecisionOf(fx) )
      - ρ:
          - ( ToNearestTiesToEven, OvfInf )
          - ( ToNearestTiesToEven, SatFinite )

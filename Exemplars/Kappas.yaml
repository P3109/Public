SqrtFast:
  Approximates: Sqrt{fx, fr, ρ}
  Kappa:
    - interval: ( [>=(-Inf), <=(Inf)] )
      kappa: 1
  Constraints:
    - (fx == fr)
  ρ:
    Rounding: [ NearestTiesToEven, TowardZero ]
    Saturation: [ SatFinite ]
  Verification: "Exhaustive testing performed for all supported formats."
  Function:
    uri: https://implementer.site/P3109/Kappas/SqrtFast.c

ExpFast.1:
  - Approximates: Exp{fx, fr, ρ}
  - Constraints:
      - ( fx == fr )
      - ( fx in [ Binary8p3se ] )      
  - ρ:
      Rounding:
        - ToOdd
        - StochasticB:
            bits: 4
      Saturation: [ SatPropagate ]
  - Kappa:
    - interval: ( [>=(-Inf), <(0)] )
      kappa: 1
    - interval: ( [>=(0), <=(1)] )
      kappa: 0
    - interval: ( [>(1), <=(Inf)] )
      kappa: 1
  - Verification:
      method: "statistical sampling"
      note: "10 million random samples per range, all special cases verified"
  - Function:
      uri: https://implementer.site/P3109/Kappas/ExpFast.jl"

ExpFast.2:
  - Approximates: Exp{fx, fr, ρ}
  - Constraints:
      - ( fx in [ Binary8p3se ] )
      - ( fr in [ Binary8p4se ] )
  - ρ:
      Rounding: [ NearestTiesToEven, ToOdd ]
      Saturation: [ SatPropagate ]
  - Kappa:
    - interval: ( [>=(-Inf), <(-1)] )
      kappa: 1
    - interval: ( [>=(-1), <=(1)] )
      kappa: 0
    - interval: ( [>(1), <(Inf)] )
      kappa: 1
  - Verification:
      method: "statistical sampling"
      note: "10 million random samples per range, all special cases verified"
  - Function:
      uri: https://implementer.site/P3109/Kappas/ExpFast.jl

SqrtFast:
  Approximates: "Sqrt"
  Kappa:
    - interval: ( [>=(-Inf), <=(Inf)] )
      kappa: 1
  Projections:
    Rounding:
      - "NearestTiesToEven"
      - "TowardZero"
    Saturation:
      - SatFinite
  Verification: "Exhaustive testing performed for all supported formats."
  Function:
    uri: https://implementer.site/P3109/Kappas/SqrtFast.c

ExpFast1:
  - Approximates: "Exp{Binary8p3se, Binary8p3se, ρ}"
  - Kappa:
    - interval: ( [>=(-Inf), <(0)] )
      kappa: 1
    - interval: ( [>=(0), <=(1)] )
      kappa: 0
    - interval: ( [>(1), <=(Inf)] )
      kappa: 1
  - Projections:
    Rounding:
      - ToOdd
      - StochasticA:
        bits: 4
    Saturation:
      - SatPropagate
  - Verification:
    method: "statistical"
    note: "10 million random samples per range, all special cases verified"
  - Function:
      uri: https://implementer.site/P3109/Kappas/ExpFasts.jl"

ExpFast2:
  - Approximates: "Exp{Binary8p3se, Binary8p4se, ρ}"
  - Kappa:
    - interval: ( [>=(-Inf), <(-1)] )
      kappa: 1
    - interval: ( [>=(-1), <=(1)] )
      kappa: 0
    - interval: ( [>(1), <(Inf)] )
      kappa: 1
  - Projections:
    Rounding:
      - ToOdd
      - StochasticA:
        bits: 8
    Saturation:
      - SatPropagate
  - Verification:
    method: "statistical"
    note: "10 million random samples per range, all special cases verified"
  - Function:
      uri: https://implementer.site/P3109/Kappas/ExpFasts.jl"

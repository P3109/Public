Metadata:
  conformance: "IEEE SA P3109"
  version: "3.2.0"
  provider: "Provider"
  contact:
    email: "info@implementer.site"
    uri: https://implementer.site"
  implementation:
    name: "release name"
    version: "1.0.0"
